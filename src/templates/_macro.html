{% macro render_field(field) %}

    <!-- <td> {{ field.label }} -->
    {% if field.type == 'BooleanField' %}
        <td>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input form-control" name="{{ field.name }}" id="{{ field.id }}" value="y" {% if field.data %}checked{% endif %} />
                <label class="custom-control-label" for="{{ field.id }}"></label>
            </div>
        </td>
    {% else %}
        <td> {{ field(**kwargs)|safe }}
    {% endif %}

    {% if field.errors %}
        <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endmacro %}
